<!DOCTYPE html>
<html lang="en">
<head>
  {%load static%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/a48ffc1c86.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">CCMS</a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Register
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/clientRegister/">As Client</a>
                <a class="dropdown-item" href="/advocateRegister/">As Lawyer</a>
                
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <br><br><br><br>
      <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
        <div class="carousel-inner bg-dark">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
            <img class="d-block w-80" src="{% static 'images/image1.jpg' %}" alt="First slide" height="300">
            <div class="carousel-caption d-none d-md-block">
              <p>Courts And Cases</p>
            </div>
          </div></div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
            <img class="d-block w-80" src="{% static 'images/image2.jpg'%}" alt="Second slide" height="300">
            <div class="carousel-caption d-none d-md-block">
             <p>Hire Your Advocate/Lawyer</p>
            </div>
          </div></div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
            <img class="d-block w-80" src="{% static 'images/image3.jpg'%}" alt="Third slide" height="300">
            <div class="carousel-caption d-none d-md-block">
              <p class="text-secondary">Check Your Status</p>
            </div>
          </div></div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><br><br><br><br><br><br><br><br><br>
      <div class="card text-right text-light bg-dark">
        <div class="card-footer">
          <i class="fa fa-phone-square" aria-hidden="true"></i>&nbsp; &nbsp;
          <i class="fa fa-envelope" aria-hidden="true"></i>&nbsp; &nbsp;
          <i class="fa fa-instagram" aria-hidden="true"></i>&nbsp; &nbsp;
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </div>
      </div>
            
    </body></html>
