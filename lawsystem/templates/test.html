<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>How to open popup model after few seconds when website load using jquery</title>

	<!-- BOOTSTRAP 4.4.1 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />

	<!-- ANIMATE CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

	<!-- FONT AWESOME 4.7.0 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<style>
	
		#myModal .modal-body{
			padding: 0;
		}
		#myModal .modal-dialog {
		    max-width: 600px;
		}
		#myModal .formWrap{
			padding: 3px 4px;
		}
		#myModal h5{
			font-size: 14px;
			margin-bottom: 10px;
		}
		#myModal form{
			margin-top: 0px;
		}
		#myModal input{
			width: 100%;
		    height: 30px;
		    padding: 0 10px;
		    border: 1px solid #e2e2e2;
		    margin-bottom: 10px;
		}
		#myModal input:focus{
			outline: #FF5722;
			border-color: #FF5722 !important;
		}
		#myModal .submit{
		    background: #FF5722;
		    color: #fff;
		    border: none;
		}
	



.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
  
    border-radius: .25rem;
    width:100%;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}
.custom-control-input:checked ~ .custom-control-label::before {
    color: #fff;
}

	</style>
</head>
<body>



<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal animated shake" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width: 100%;">
              <div class="container">
                        <div class="card-body tab-content">
                            <div class="tab-pane active" id="profile">
                              <button class="close" data-dismiss="modal">&times</button>
                              <div style="font-size: 22px;" >
          
                                <center ><p><b>Need Suggestion for Hiring an Advocate ?</b></p></center>
                                
                                </div>
                            <p class="text-dark text-centre" style="font-size: 12px;">We will filter up and provide potential advocate list. How about you fill this form and make it easier for us?</p>
                            <form style="font-size: 12px;">  
                            <div class="form-group" >
                              <label for="uname">User Name</label>
                              <input style="font-size: 12px;" type="text" class="form-control" id="uname" placeholder="Enter your User name" value="">
                              </div>
                              <div class="form-group">
                               <label for="email">Email</label>
                                <input style="font-size: 12px;"  type="text" class="form-control" id="email"  placeholder="Enter your Email ID" value="">
                                </div>
                                <div class="form-group">
                                    <label for="uname">Select a category from the list below</label>
                                    <div class="custom-control custom-radio">
                                        <input style="font-size: 12px;" type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio1">Defamation</label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input style="font-size: 12px;" type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio2">Custody of youngsters</label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input style="font-size: 12px;" type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio3">Propert disputes(Possession etc,)</label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input style="font-size: 12px;" type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio4">Marital disputes(divorce, domestic voilence etc.,)</label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input style="font-size: 12px;" type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio5">Theft</label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input style="font-size: 12px;" type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio6">Assault</label>
                                      </div>
                                      <div class="custom-control custom-radio">
                                        <input style="font-size: 12px;"  type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio7">Others</label>
                                      </div>
                                    </div>
                                <div class="form-group">
                                <label for="msg">Description</label>
                                <textarea style="font-size: 12px;" class="form-control autosize" id="msg" placeholder="Can you describe your problem statement here in few words. (Eg. What is the legal dispute?, What is your stand?)" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 62px;"></textarea>
                            </div>
                            <button type="button" class="btn btn-dark">Submit</button>
                            </form>
                            </div></div>
            </div>

    </div>
  </div>
</div>


<!-- JQUERY 3.4.1 CDN LINK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- BOOTSTRAP 4.4.1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script>
	
	$(window).on('load', function(){
		setTimeout(function(){
			$('#myModal').modal('show')
		}, 3000);  // 3000 = 3 second // 500 = 0.5 second
	});

</script>
</body>
</html>
