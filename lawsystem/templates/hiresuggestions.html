<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />

	<!-- ANIMATE CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

	<!-- FONT AWESOME 4.7.0 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<style>
    body{
    margin-top:20px;
    margin-left: 350px;
    color: #1a202c;
    text-align: left;
    background-color: #343a40;    
}
.main-body {
    padding: 15px;
}


.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}
.custom-control-input:checked ~ .custom-control-label::before {
    color: #fff;
    border-color: black;
    background-color: #343a40;
}
</style>
<body>
<br>
    <div class="container">
        <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body tab-content">
                    <div class="tab-pane active" id="profile">
                    <p class="text-dark text-centre">We will filter up and provide potential advocate list. How about you fill this form and make it easier for us?</p>
                    <form>
                    <div class="form-group">
                      <label for="uname">User Name</label>
                      <input type="text" class="form-control" id="uname" placeholder="Enter your User name" value="">
                      </div>
                      <div class="form-group">
                       <label for="email">Email</label>
                        <input type="text" class="form-control" id="email"  placeholder="Enter your Email ID" value="">
                        </div>
                        <div class="form-group">
                            <label for="uname">Select a category from the list below</label>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">Defamation</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Custody of youngsters</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio3">Propert disputes(Possession etc,)</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio4">Marital disputes(divorce, domestic voilence etc.,)</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio5">Theft</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio6">Assault</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio7">Others</label>
                              </div>
                            </div>
                        <div class="form-group">
                        <label for="msg">Description</label>
                        <textarea class="form-control autosize" id="msg" placeholder="Can you describe your problem statement here in few words. (Eg. What is the legal dispute?, What is your stand?)" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 62px;"></textarea>
                    </div>
                    <button type="button" class="btn btn-dark">Submit</button>
                    </form>
                    </div></div></div>
            </div>
        </div>
    </div>
    
</body>
</html>
