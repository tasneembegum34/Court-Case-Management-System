<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        {%load static%}
        <script src="https://use.fontawesome.com/a48ffc1c86.js"></script>
        <script class="lazy" data-src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script class="lazy" data-src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script class="lazy" data-src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        {% for message in messages %}
        <br>
        <div class="container-fluid p-0"  >
          <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="text-align: center; background-color:rgb(211, 91, 91)" >
            {{ message }} <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: 50px;">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        {% endfor %}
<title>Client Registration Form</title>
<link rel="stylesheet" href="{% static 'styles/clientRegister_style.css' %}">
<style>
  
#id_password  
  {
   width:90%; 
   height: 45px; 
   border-radius: 5px;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }
  
  #id_password:focus {
    background-color: #ddd;
    outline: none;
  }
  #id_password2  
  {
   width:85%; 
   height: 45px; 
   border-radius: 5px;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }
  
  #id_password2:focus {
    background-color: #ddd;
    outline: none;
  }
  
</style>
</head>
<body>

<form action="" style="border:1px solid #ccc" method="POST">
    {% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="first_name"><b>First Name*</b></label>
    <input type="text"  id="name" name="first_name" required>
<br>
    <label for="last_name"><b>Last Name*</b></label>
    <input type="text"  name="last_name" required>
<br>
    <label for="dob">Date of Birth:</label>
    <input type="date"   name="dob"><br><br>

    <label for="age"><b>Age*</b></label>
    <input type="text"  name="age" required>
<br>
    <label for="gender"><b>Gender</b></label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="phno">Ph No.*</label>
    <input style="width: 50%;" type="tel" placeholder="----Enter Ph No. in 999-999-999 format---" name="phno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
    <label for="address"><b>Address</b></label>
    <input type="text"   name="address" required><br>
    <label for="email"><b>Email*</b></label>
    <input type="email"  placeholder="---Enter email ex: rahul@gmail.com--"  name="email" required>
    <br>
    <label for="username"><b>User Name*</b></label>
    <input type="text"   name="username" required>
<br>
    <label for="password"><b>Password*</b></label>
    <input type="password"   name="password" required id="id_password">
    <i class="far fa-eye" id="togglePassword" style="margin-left: -40px; cursor: pointer;"></i>
        <script>
            const togglePassword = document.querySelector('#togglePassword');
    const password= document.querySelector('#id_password');
    
    togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
    });
        </script>
<br><br>
    <label for="re_password"><b>Confirm Password*</b></label>
    <input   type="password"   name="re_password" required id="id_password2" >
    <i class="far fa-eye" id="togglePassword2" style="margin-left: -40px; cursor: pointer;"></i>
        <script>
            const togglePassword2 = document.querySelector('#togglePassword2');
    const password2= document.querySelector('#id_password2');
    
    togglePassword2.addEventListener('click', function (e) {
    // toggle the type attribute
    const type2 = password2.getAttribute('type') === 'password' ? 'text' : 'password';
    password2.setAttribute('type', type2);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
    });
        </script>
<br>
    

  
    <div class="clearfix">
      <button type="button" id="cancelbtn"  class="cancelbtn">Cancel</button>
      <script type="text/javascript">
        document.getElementById("cancelbtn").onclick=function(){
          location.href="/home/";
        };
</script>
      <button type="submit" class="signupbtn">Sign Up</button>
    
</script>
 
    </div>
  </div>
</form>
